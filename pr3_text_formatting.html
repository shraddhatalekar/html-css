<html>
<head>
  <title>Formatting Tags in HTML</title>
</head>
  <body>
  <center><h1><B>Assignment no:3</B></h1><br><br>
  <b>This is a Bold Text</b><br>
  <strong>This is important line</strong><br>
  <i>This text is italic</i><br>
  <em>This text is emphasized</em><br>
  <small>This is a smaller text</small><br>
  <mark>This is highlighted text</mark><br>
  <p>My favourite colour is<del>Black</del>Pink</p><br>  
  <p>My favourite colour is<ins>Black</ins>Red</p><br> 
  <u>This is underline text</u><br>
  <p>H<sub>2</sub>O</p><br>
  <p>10<sup>th</sup></p>  
  </body>
</html>
